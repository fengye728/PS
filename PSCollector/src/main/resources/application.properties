# Schedule Configuration #
schedule.timezone=America/New_York
schedule.cron.companies=0 0 0 */7 * *
schedule.cron.statistics=0 0 1 */7 * *
schedule.cron.quotes=0 30 00 * * *
schedule.cron.persist=0 0 02 */20 * *
schedule.crom.oi=0 30 1 * * *


# Datasource configuration #
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ps
spring.datasource.username=postgres
spring.datasource.password=123456

# Mybatis Configuration #
mybatis.mapperLocations=classpath:mappers/*Mapper.xml

# Customize Configuration #
ps.statisticsUpdatePeriod=3
ps.backupPath=StockQuotes
ps.maxThreads=3

logging.file=backup.log